<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>Sintaxe</title>
        <style type="text/css">
            /* Altera a cor dos elementos */
           p,h1 {
               color: #006699;
           }
           h1 {
               font-family: "Comic Sans MS";
           }
        </style>
    </head>
    <body>
        <div>
        <h1> CSS </h1>
        <p> Cascading Style Sheets (ou simplesmente CSS) é uma linguagem de folhas de estilo utilizada para definir a apresentação de documentos escritos em uma linguagem de marcação, como HTML ou XML.
            Seu principal benefício é prover a separação entre o formato e o conteúdo de um documento.</p>
        </div>
    </body>
</html>
